<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Affet Beni ğŸ’”</title>
<style>
  :root{--bg:#fff0f5;--text:#222;--yes:#28a745;--no:#e63946}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    display:flex;
    align-items:center;

  }
  #card{
    width:100%;
    max-width:420px;
  }
  h1{
    margin:0 0 20px 0;
    font-size:1.6rem;
    line-height:1.3;
    transition:opacity .25s;
  }
  .buttons{
    display:none;
    gap:16px;
    justify-content:center;
    align-items:center;
    margin-top:6px;
  }
  .btn{
    min-width:120px;
    padding:12px 18px;
    border-radius:12px;
    border:0;
    color:#fff;
    font-size:1rem;
    cursor:pointer;
    transition:transform .18s ease, box-shadow .18s;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    touch-action:manipulation;
  }
  .btn:active{transform:scale(.98)}
  .btn.no{background:var(--no)}
  .btn.yes{background:var(--yes)}
  /* son durum stili */
  .final h1{font-size:1.5rem}
</style>
</head>
<body>
  <div id="card">
    <h1 id="message">CanÄ±m... Bir ÅŸey sÃ¶ylemek istiyorum ğŸ’­</h1>
    <div class="buttons" id="buttons">
      <button class="btn no" id="noBtn" aria-label="HayÄ±r">HayÄ±r ğŸ’”</button>
      <button class="btn yes" id="yesBtn" aria-label="Evet">Evet ğŸ’š</button>
    </div>
  </div>

<script>
(function(){
  const messages = [
    "CanÄ±m... Bir ÅŸey sÃ¶ylemek istiyorum ğŸ’­",
    "Seni Ã¼zmek hiÃ§ istemedim...",
    "Bazen kelimeler yanlÄ±ÅŸ Ã§Ä±kÄ±yor aÄŸzÄ±mdan ğŸ˜”",
    "Ama inan bana, kalbim hep seninle ğŸ’—",
    "Sadece bir ÅŸans daha istiyorum...",
    "Bana bir ÅŸans daha verir misin? ğŸ¤ğŸ¤ğŸ¤"
  ];

  let index = 0;
  const msgEl = document.getElementById('message');
  const btns = document.getElementById('buttons');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  // Mesajlara tÄ±klama / dokunma ile geÃ§iÅŸ (body yerine card kullanÄ±yoruz)
  const card = document.getElementById('card');
  function next(){
    if(index < messages.length - 1){
      index++;
      msgEl.style.opacity = 0;
      setTimeout(()=> {
        msgEl.textContent = messages[index];
        msgEl.style.opacity = 1;
        if(index === messages.length - 1){
          btns.style.display = 'flex';
        }
      }, 180);
    }
  }
  // hem click hem touchstart ekleyelim (mobil daha gÃ¼venli)
  card.addEventListener('click', next);
  card.addEventListener('touchstart', function(e){
    // butonlara dokunulduÄŸunda card'Ä±n next'ini tetiklememek iÃ§in hedefi kontrol et
    if(e.target === noBtn || e.target === yesBtn) return;
    next();
  }, {passive:true});

  // "HayÄ±r" animasyonu
  function doNo(e){
    e.stopPropagation();
    // kÃ¼Ã§Ã¼lt -> yeÅŸili bÃ¼yÃ¼t
    noBtn.style.transform = 'scale(0.8)';
    yesBtn.style.transform = 'scale(1.18)';
  }
  // "Evet" sonucu
  function doYes(e){
    e.stopPropagation();
    // sayfayÄ± son duruma getir
    document.body.classList.add('final');
    // temiz ve eriÅŸilebilir ÅŸekilde iÃ§eriÄŸi deÄŸiÅŸtir
    const container = document.getElementById('card');
    container.innerHTML = '<h1>Seni Ã§ok seviyorum ğŸ’–<br>TeÅŸekkÃ¼r ederim ğŸ’</h1>';
    // (Ä°leride: burada bir sunucuya istek atÄ±p bildirim tetikleyebilirsin)
  }

  noBtn.addEventListener('click', doNo);
  noBtn.addEventListener('touchstart', function(e){ e.preventDefault(); doNo(e); }, {passive:false});
  yesBtn.addEventListener('click', doYes);
  yesBtn.addEventListener('touchstart', function(e){ e.preventDefault(); doYes(e); }, {passive:false});

})();
</script>
</body>
</html>
